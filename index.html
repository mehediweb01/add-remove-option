<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do</title>
    <!-- bootstrap link -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <form
        action=""
        class="col-md-4 mx-auto p-2"
      >
        <div>
          <label for="inputText" class="form-label mt-1 fs-4">Framework:</label>
          <input
            type="text"
            placeholder="Enter your framework name"
            id="inputText"
            class="form-control mt-2"
          />
          <input
            type="button"
            value="Add"
            class="btn btn-primary w-100 my-3"
            id="addBtn"
          />
        </div>
        <div>
          <label for="list" class="form-label mt-1 fs-4"> Framework Name: </label>
          <select name="" id="list" class="form-control mt-2" multiple></select>
          <input
            type="button"
            value="remove"
            class="btn btn-primary w-100 mt-3"
            id="removeBtn"
          />
        </div>
      </form>
    </div>


    <!-- js link -->
    <script src="js/index.js"></script>
  </body>
</html>
